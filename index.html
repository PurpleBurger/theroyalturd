<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Board</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .board {
            display: flex;
            width: 1920px; /* 960px + 960px */
            height: 1080px; /* Set height */
        }

        .big-left, .big-right {
            width: 960px;
            height: 1080px;
            display: flex;
            flex-direction: column;
        }

        .big-left-row {
            display: flex;
            height: 324px; /* 360px - 10% */
            margin: 0; /* No margin */
        }

        .big-left-row1 {
            flex: 0 0 324px; /* 360px - 10% */
        }

        .big-left-row1 .cell1,
        .big-left-row1 .cell2,
        .big-left-row2,
        .big-left-row3 .cellLeft,
        .big-left-row3 .cellRight,
        .big-right-top,
        .big-right-bottom {
            background-color: #f0f0f0; /* Background color */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0; /* No margin */
            padding: 0; /* No padding */
        }

        .big-left-row1 .cell1 {
            width: 216px; /* 240px - 10% */
            height: 324px; /* 360px - 10% */
        }

        .big-left-row1 .cell2 {
            width: 648px; /* 720px - 10% */
            height: 324px; /* 360px - 10% */
        }

        .big-left-row2 {
            flex: 0 0 324px; /* 360px - 10% */
            height: 324px; /* 360px - 10% */
        }

        .big-left-row3 {
            display: flex;
            height: 324px; /* 360px - 10% */
        }

        .big-left-row3 .cellLeft {
            width: 648px; /* 720px - 10% */
            height: 324px; /* 360px - 10% */
        }

        .big-left-row3 .cellRight {
            width: 216px; /* 240px - 10% */
            height: 324px; /* 360px - 10% */
        }

        .big-right {
            display: flex;
            flex-direction: column;
        }

        .big-right-top {
            flex: 0 0 729px; /* 810px - 10% */
            height: 729px; /* 810px - 10% */
        }

        .big-right-bottom {
            flex: 0 0 243px; /* 270px - 10% */
            height: 243px; /* 270px - 10% */
        }
    </style>
</head>
<body>
    <div class="board">
        <div class="big-left">
            <div class="big-left-row">
                <div class="cell1" id="BigLeftRow1_Cell1"></div>
                <div class="cell2" id="BigLeftRow1_Cell2"></div>
            </div>
            <div class="big-left-row2" id="BigLeftRow2"></div>
            <div class="big-left-row3">
                <div class="cellLeft" id="BigLeftRow3_CellLeft"></div>
                <div class="cellRight" id="BigLeftRow3_CellRight"></div>
            </div>
        </div>
        <div class="big-right">
            <div class="big-right-top" id="BigRight_TopRow"></div>
            <div class="big-right-bottom" id="BigRight_BottomRow"></div>
        </div>
    </div>

    <script>
        const left1URLs = ['https://github.com/PurpleBurger/theroyalturd/blob/main/BIGLEFTROW1_CELL1/me.png?raw=true', 'URL2', 'URL3']; // Replace with actual URLs
        const left2URLs = ['URL1', 'URL2', 'URL3']; // Replace with actual URLs
        const left3URLs = ['URL1', 'URL2', 'URL3']; // Replace with actual URLs
        const left4URLs = ['URL1', 'URL2', 'URL3']; // Replace with actual URLs
        const left5URLs = ['URL1', 'URL2', 'URL3']; // Replace with actual URLs
        const right1URLs = ['URL1', 'URL2', 'URL3']; // Replace with actual URLs
        const right2URLs = ['URL1', 'URL2', 'URL3']; // Replace with actual URLs

        function changeContent(id, urls, interval) {
            const element = document.getElementById(id);
            setInterval(() => {
                const randomIndex = Math.floor(Math.random() * urls.length);
                const url = urls[randomIndex];
                element.innerHTML = `<img src="${url}" alt="Content" style="max-width: 100%; max-height: 100%; margin: 0; padding: 0;"/>`;
            }, interval);
        }

        changeContent('BigLeftRow1_Cell1', left1URLs, 10000);
        changeContent('BigLeftRow1_Cell2', left2URLs, 25000);
        changeContent('BigLeftRow2', left3URLs, 50000);
        changeContent('BigLeftRow3_CellLeft', left4URLs, 30000);
        changeContent('BigLeftRow3_CellRight', left5URLs, 45000);
        changeContent('BigRight_TopRow', right1URLs, 60000);
        changeContent('BigRight_BottomRow', right2URLs, 90000);
    </script>
</body>
</html>
