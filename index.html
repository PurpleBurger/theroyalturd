<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Board</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .board {
            display: flex;
            width: 1920px; /* 960px + 960px */
            height: 1080px; /* Set height */
        }

        .big-left, .big-right {
            width: 960px;
            height: 1080px;
            display: flex;
            flex-direction: column;
        }

        .big-left {
            border-right: 1px solid #ccc; /* Optional border */
        }

        .big-left-row {
            display: flex;
            height: 360px;
        }

        .big-left-row1 {
            flex: 0 0 360px;
        }

        .big-left-row1 .cell1,
        .big-left-row1 .cell2,
        .big-left-row2,
        .big-left-row3 .cellLeft,
        .big-left-row3 .cellRight,
        .big-right-top,
        .big-right-bottom {
            background-color: #f0f0f0; /* Background color */
            border: 1px solid #ccc; /* Optional border */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .big-left-row1 .cell1 {
            width: 240px;
            height: 360px;
        }

        .big-left-row1 .cell2 {
            width: 720px;
            height: 360px;
        }

        .big-left-row2 {
            flex: 0 0 360px;
            height: 360px;
        }

        .big-left-row3 {
            display: flex;
            height: 360px;
        }

        .big-left-row3 .cellLeft {
            width: 720px;
            height: 360px;
        }

        .big-left-row3 .cellRight {
            width: 240px;
            height: 360px;
        }

        .big-right {
            display: flex;
            flex-direction: column;
        }

        .big-right-top {
            flex: 0 0 810px;
            height: 810px;
        }

        .big-right-bottom {
            flex: 0 0 270px;
            height: 270px;
        }
    </style>
</head>
<body>
    <div class="board">
        <div class="big-left">
            <div class="big-left-row">
                <div class="cell1" id="BigLeftRow1_Cell1"></div>
                <div class="cell2" id="BigLeftRow1_Cell2"></div>
            </div>
            <div class="big-left-row2" id="BigLeftRow2"></div>
            <div class="big-left-row3">
                <div class="cellLeft" id="BigLeftRow3_CellLeft"></div>
                <div class="cellRight" id="BigLeftRow3_CellRight"></div>
            </div>
        </div>
        <div class="big-right">
            <div class="big-right-top" id="BigRight_TopRow"></div>
            <div class="big-right-bottom" id="BigRight_BottomRow"></div>
        </div>
    </div>

    <script>
        const left1URL = 'YOUR_GITHUB_FOLDER_URL_FOR_BIGLEFTROW1_CELL1/'; // Replace with your URL
        const left2URL = 'YOUR_GITHUB_FOLDER_URL_FOR_BIGLEFTROW1_CELL2/'; // Replace with your URL
        const left3URL = 'YOUR_GITHUB_FOLDER_URL_FOR_BIGLEFTROW2/'; // Replace with your URL
        const left4URL = 'YOUR_GITHUB_FOLDER_URL_FOR_BIGLEFTROW3_CELLLEFT/'; // Replace with your URL
        const left5URL = 'YOUR_GITHUB_FOLDER_URL_FOR_BIGLEFTROW3_CELLRIGHT/'; // Replace with your URL
        const right1URL = 'YOUR_GITHUB_FOLDER_URL_FOR_BIGRIGHT_TOPROW/'; // Replace with your URL
        const right2URL = 'YOUR_GITHUB_FOLDER_URL_FOR_BIGRIGHT_BOTTOMROW/'; // Replace with your URL

        async function fetchFiles(folderURL) {
            const response = await fetch(folderURL);
            return response.json(); // Assuming the folder URL returns a list of files
        }

        function changeContent(id, folderURL, interval) {
            const element = document.getElementById(id);
            setInterval(async () => {
                const files = await fetchFiles(folderURL);
                if (files.length > 0) {
                    const randomIndex = Math.floor(Math.random() * files.length);
                    const file = files[randomIndex];
                    element.innerHTML = `<img src="${folderURL}${file}" alt="Content" style="max-width: 100%; max-height: 100%;"/>`;
                } else {
                    element.innerHTML = ''; // Keep it empty if no contents
                }
            }, interval);
        }

        changeContent('BigLeftRow1_Cell1', left1URL, 10000);
        changeContent('BigLeftRow1_Cell2', left2URL, 25000);
        changeContent('BigLeftRow2', left3URL, 50000);
        changeContent('BigLeftRow3_CellLeft', left4URL, 30000);
        changeContent('BigLeftRow3_CellRight', left5URL, 45000);
        changeContent('BigRight_TopRow', right1URL, 60000);
        changeContent('BigRight_BottomRow', right2URL, 90000);
    </script>
</body>
</html>
