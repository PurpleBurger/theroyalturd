<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Board</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .board {
            display: grid;
            grid-template-columns: 60% 40%;
            grid-template-rows: repeat(3, 1fr);
            height: 100vh;
            width: 100vw;
        }

        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Background color */
            border: 1px solid #ccc; /* Optional border for visualization */
            height: 100%; /* Ensure section takes full height */
            min-height: 0; /* Allow it to shrink to zero */
        }

        .left-column {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr; /* 3 equal rows */
            height: 100%;
        }

        .left-column .row1 {
            display: grid;
            grid-template-columns: 25% 75%; /* Split into two cells */
            height: 100%;
        }

        .left-column .row3 {
            display: grid;
            grid-template-columns: 75% 25%; /* Split into two cells */
            height: 100%;
        }

        .right-column {
            display: grid;
            grid-template-rows: 3fr 1fr; /* 75% and 25% */
            height: 100%;
        }

        @media (max-width: 768px) {
            .board {
                grid-template-columns: 100%;
                grid-template-rows: repeat(6, 1fr);
            }
            .left-column, .right-column {
                grid-template-rows: 50% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="board">
        <div class="left-column">
            <div class="row1 section" id="left1"></div>
            <div class="section" id="left2"></div>
            <div class="row3 section" id="left3"></div>
        </div>
        <div class="right-column">
            <div class="section" id="right1"></div>
            <div class="section" id="right2"></div>
        </div>
    </div>

    <script>
        const left1Contents = ['https://sfmservices.com/wp-content/uploads/2021/03/miami-orange-bowl-sized-1080x675.jpg', 'content2.gif', 'content3.gif'];
        const left2Contents = ['https://sfmservices.com/wp-content/uploads/2021/03/miami-orange-bowl-sized-1080x675.jpg', 'Text 2', 'Text 3'];
        const left3Contents = ['https://sfmservices.com/wp-content/uploads/2021/03/miami-orange-bowl-sized-1080x675.jpg', 'https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F8bd75ef4-f74a-4f15-b5c6-3a38e7d0971e_777x436.jpeg', 'https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F8bd75ef4-f74a-4f15-b5c6-3a38e7d0971e_777x436.jpeg'];
        const right1Contents = ['https://sfmservices.com/wp-content/uploads/2021/03/miami-orange-bowl-sized-1080x675.jpg', 'https://mokisworldhub.com/cdn/shop/files/49c272c5-adc5-4760-add5-7a509f4b2773_banner_en_us_Banner6USVERDE_1600x1600_crop_center.jpg?v=1677603049'];
        const right2Contents = ['https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F8bd75ef4-f74a-4f15-b5c6-3a38e7d0971e_777x436.jpeg', 'https://sfmservices.com/wp-content/uploads/2021/03/miami-orange-bowl-sized-1080x675.jpg'];

        function changeContent(id, contents, interval) {
            let index = 0;
            const element = document.getElementById(id);
            setInterval(() => {
                if (contents.length > 0) {
                    if (typeof contents[index] === 'string') {
                        element.innerHTML = `<img src="${contents[index]}" alt="Content" style="max-width: 100%; max-height: 100%;"/>`;
                    } else {
                        element.innerHTML = contents[index];
                    }
                    index = (index + 1) % contents.length;
                } else {
                    element.innerHTML = ''; // Keep it empty if no contents
                }
            }, interval);
        }

        changeContent('left1', left1Contents, 3000);
        changeContent('left2', left2Contents.map(text => `<div>${text}</div>`), 5000);
        changeContent('left3', left3Contents, 4000);
        changeContent('right1', right1Contents, 6000);
        changeContent('right2', right2Contents, 7000);
    </script>
</body>
</html>
